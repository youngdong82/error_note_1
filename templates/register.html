<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Webpage Title -->
    <title>Sign in | Error_note_📑</title>

    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bulma CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"
    />
    <link rel="stylesheet" href="../static/univ.css" />
    <link rel="stylesheet" href="../static/register/register.css" />

    <!-- Font Awesome CSS -->
    <link
      href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@400;700&family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <script src="../static/register/register.js" defer></script>
    <script></script>
  </head>
  <body>
    <div class="max_width">
      <div class="banner">
        <img
          class="logo_img"
          src="../static/images/error_note_logo.png"
          alt="logo"
        />
      </div>
      <div class="field">
        <label class="label">아이디</label>
        <div class="control">
          <input
            id="input-id"
            class="input"
            type="text"
            placeholder="아이디를 입력해주세요"
          />
          <div class="check_id">
            <p id="help_id">중복 확인을 눌러주세요</p>
            <button class="button is-link" onclick="check_dup()">
              중복 확인
            </button>
          </div>
        </div>
      </div>

      <div class="field">
        <div class="detail_pw">
          <label class="label">비밀번호</label>
          <p class="detail_pw_help">숫자, 특수문자를 포함한 8 ~ 12자리</p>
        </div>
        <div class="control has-icons-left has-icons-right">
          <input
            id="input_pw"
            class="input is-success"
            type="password"
            placeholder="비밀번호를 입력해주세요"
          />
          <span class="icon is-small is-left">
            <i class="fas fa-user"></i>
          </span>
          <span class="icon is-small is-right">
            <i class="fas fa-check"></i>
          </span>
        </div>
      </div>

      <div class="field">
        <label class="label">비밀번호 확인</label>
        <div class="control has-icons-left has-icons-right">
          <input
            id="input_pw2"
            class="input is-danger"
            type="password"
            placeholder="비밀번호를 다시 한번 입력해주세요"
          />
          <span class="icon is-small is-left">
            <i class="fas fa-envelope"></i>
          </span>
          <span class="icon is-small is-right">
            <i class="fas fa-exclamation-triangle"></i>
          </span>
        </div>
      </div>

      <div id="help_msg" class="error_message"></div>

      <div class="field is-grouped">
        <div class="control">
          <button id="submit_btn" class="button is-link" onclick="sign_up()">
            가입하기
          </button>
        </div>
      </div>

      <div class="back_to_login">
        이미 회원이신가요?
        <a href="/login">로그인 하기</a>
      </div>
    </div>
  </body>
</html>
