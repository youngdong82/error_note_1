<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Draft | Error_note_📑</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bulma CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"
    />
    <link rel="stylesheet" href="../static/univ.css" />
    <link rel="stylesheet" href="../static/write/write.css" />
    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <script src="../static/univ.js" defer></script>
    <script src="../static/write/write.js" defer></script>
  </head>
  <body>
    <div class="alert_box"></div>
    <div class="max_width">
      <div class="banner">
        <img
          class="logo_img"
          src="../static/images/error_note_logo.png"
          alt="logo"
        />
      </div>
      <div class="error_write_container">
        <div class="field">
          <label class="label">오류메세지</label>
          <input
            id="message"
            class="input"
            type="text"
            placeholder="내용을 입력해주세요"
          />
        </div>

        <div class="field">
          <label class="label">사용언어</label>
          <select id="lang_select">
            <option value="" selected disabled>언어를 선택하세요.</option>
            <option value="Python">Python</option>
            <option value="Java">Java</option>
            <option value="JavaScript">JavaScript</option>
            <option value="React">React</option>
          </select>
        </div>

        <div class="field">
          <label class="label">오류 상황</label>
          <textarea
            id="situation"
            class="textarea"
            placeholder="내용을 입력해주세요"
          ></textarea>
        </div>

        <div class="field">
          <label class="label">오류 해결 방법</label>
          <textarea
            id="solution"
            class="textarea"
            placeholder="내용을 입력해주세요"
          ></textarea>
        </div>

        <div class="field">
          <label class="label">관련 개념</label>
          <textarea
            id="note"
            class="textarea"
            placeholder="내용을 입력해주세요"
          ></textarea>
        </div>

        <div class="field">
          <label class="label">참고 링크</label>
          <textarea
            id="link"
            class="textarea"
            placeholder="참고한 자료를 입력해주세요"
          ></textarea>
        </div>
      </div>
      <button class="button page_btn" onclick="errors_post()">작성하기</button>
    </div>
  </body>
</html>
