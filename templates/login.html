<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Webpage Title -->
    <title>Sign in | Error_note_📑</title>

    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bulma CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"
    />
    <link rel="stylesheet" href="../static/univ.css" />
    <link rel="stylesheet" href="../static/register/register.css" />
    <link rel="stylesheet" href="../static/login/login.css" />

    <!-- Font Awesome CSS -->
    <link
      href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@400;700&family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <script src="../static/univ.js" defer></script>
    <script src="../static/login/login.js" defer></script>
  </head>
  <body>
    <div class="max_width">
      <div class="banner">
        <img
          class="logo_img"
          src="../static/images/error_note_logo.png"
          alt="logo"
        />
      </div>

      <div class="field">
        <label class="label">아이디</label>
        <div class="control has-icons-left has-icons-right">
          <input
            id="login_id"
            class="input"
            type="text"
            placeholder="아이디를 입력해주세요"
          />
          <span class="icon is-small is-left">
            <i class="fa fa-user"></i>
          </span>
        </div>
      </div>

      <div class="field">
        <label class="label">비밀번호</label>
        <div class="control has-icons-left has-icons-right">
          <input
            id="login_pw"
            class="input is-success"
            type="password"
            placeholder="비밀번호를 입력해주세요"
          />
          <span class="icon is-small is-left">
            <i class="fa fa-lock"></i>
          </span>
        </div>
      </div>

      <div id="login_msg" class="error_message"></div>

      <div class="field is-grouped">
        <div class="control">
          <button id="login_btn" class="button is-link" onclick="sign_in()">
            로그인하기
          </button>
        </div>
      </div>

      <div class="back_to_login">
        회원이 아니신가요?
        <a href="/register">회원가입 하기</a>
      </div>
    </div>
  </body>
</html>
